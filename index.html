<head>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>
<body style="width: 100vw; height: 100vh; margin: 0; background-color: black;">
    <video style="width: 100%; height: 100%;">
        <!-- https%3A%2F%2Fwww.w3schools.com%2Fhtml%2Fmov_bbb.mp4 -->
    </video>
    <div id="wall"></div>
    <table class="controlPanel">
        <tr>
            <td style="width: 40px; height: 40px; text-align: center;">
                <input type="checkbox" id="pausePlay">
                <label for="pausePlay" class="material-icons"></label>
            </td>
            <td>
                <input type="range" value="0" style="width: 100%;" />
            </td>
            <td style="width: 40px; height: 40px; text-align: center;">
                <input type="checkbox" id="fullScreen">
                <label for="fullScreen" class="material-icons"></label>
            </td>
        </tr>
    </table>
    <script src="code.js"></script>
</body>
